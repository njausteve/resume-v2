version: 2.1

orbs:
  codecov: codecov/codecov@1.0.5
  gcp-gcr: circleci/gcp-gcr@0.7.1
  gcp-gke: circleci/gcp-gke@1.0.4

references:
  workspace_root: &workspace_root ~/project
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

executors:
  node-environment:
    docker:
      - image: "circleci/node:12.6.0"
    working_directory: ~/project

jobs:
  install-dependencies:
    executor: node-environment
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - run:
          name: install-dependencies
          command: yarn
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .
  test:
    description: Test app, generate code coverage repost and upload to codecov
    executor: node-environment
    steps:
      - *attach_workspace
      - run:
          name: run-test
          command: yarn test
      - codecov/upload:
          file: coverage/*.json

  release:
    description: Analayse commits, release and update github tags and update app version
    executor: node-environment
    steps:
      - *attach_workspace
      - run:
          name: release
          command: yarn semantic-release

  build-and-push:
    description: Build, tag and pusg docker imager to google cloud registry
    executor: gcp-gcr/default
    steps:
      - *attach_workspace
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-image:
          image: $IMAGE_NAME
          registry-url: gcr.io
          tag: $CIRCLE_SHA1
      - gcp-gcr/push-image:
          digest-path: /tmp/digest.txt
          image: $IMAGE_NAME
          registry-url: gcr.io
          tag: $CIRCLE_SHA1
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
  deploy:
    description: Deploy application to Google Kubernetes Engine
    executor: gcp-gke/default
    steps:
      - gcp-gke/install
      - gcp-gke/update-kubeconfig-with-credentials:
          cluster: $GKE_CLUSTER
          perform-login: true
      - gcp-gke/rollout-image:
          cluster: $GKE_CLUSTER
          deployment: njausteve-com
          container: njausteve-com
          image: gcr.io/njaustevecom/$IMAGE_NAME
          tag: $CIRCLE_SHA1

workflows:
  version: 2
  Test_and_release:
    jobs:
      - install-dependencies
      - test:
          requires:
            - install-dependencies
      - release:
          requires:
            - test
      - build-and-push:
           requires:
             - release
      - deploy:
           requires:
             - build-and-push

